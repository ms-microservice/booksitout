# Server
server.port=80

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Security
application.jwt.secret-key=test-jwt-secret-key-with-no-special-meaning
application.jwt.token-prefix="Bearer"
application.jwt.token-expiration-after-days=1
application.jwt.token-expiration-after-days-stay-login=7

# Exception Handling
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-exception=false
server.error.include-stacktrace=never

# Email
spring.mail.host=https://example.com
spring.mail.port=443
spring.mail.username=example
spring.mail.password=example
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.verification-code.length=5